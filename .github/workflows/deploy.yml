name: Deploy to VPS

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: production # Penting untuk akses Environment Secrets

    steps:
      - name: üöÄ Deploy via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_PRIVATE_KEY }}
          port: 22
          script: |
            echo "üìÅ Navigating to project directory..."
            cd /var/www/rasa-borneo

            echo "üîê Marking directory as safe for Git..."
            git config --global --add safe.directory /var/www/rasa-borneo

            echo "üîÑ Resetting local changes..."
            git reset --hard
            git clean -fd

            echo "üì• Pulling latest code from master branch..."
            git pull origin master

            echo "üß© Fixing ownership and permissions..."
            sudo chown -R $USER:$USER /var/www/rasa-borneo
            sudo chmod -R 755 /var/www/rasa-borneo

            echo "üì¶ Installing backend dependencies (Laravel)..."
            composer install --no-interaction --prefer-dist --optimize-autoloader

            echo "üîß Running Laravel optimizations..."
            php artisan migrate --force
            php artisan config:cache
            php artisan route:cache
            php artisan view:cache

            echo "üì¶ Installing frontend dependencies (React + Inertia)..."
            if ! command -v npm &> /dev/null; then
              echo "‚ö†Ô∏è npm not found. Installing Node.js + npm..."
              curl -fsSL https://deb.nodesource.com/setup_18.x | sudo -E bash -
              sudo apt install -y nodejs
            fi

            npm install

            echo "‚öôÔ∏è Building frontend assets..."
            npm run build

            echo "‚úÖ Deployment finished successfully!"
