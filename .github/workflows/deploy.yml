name: Deploy to VPS

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸš€ Deploy via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_PRIVATE_KEY }}
          port: 22
          script: |
            cd /var/www/rasa-borneo

            echo "ğŸ”„ Resetting local changes..."
            git reset --hard
            git clean -fd

            echo "ğŸ“¥ Pulling latest code from master branch..."
            git pull origin master

            echo "ğŸ“¦ Installing backend dependencies (Laravel)..."
            composer install --no-interaction --prefer-dist --optimize-autoloader

            echo "ğŸ”§ Running Laravel optimizations..."
            php artisan migrate --force
            php artisan config:cache
            php artisan route:cache
            php artisan view:cache

            echo "ğŸ“¦ Installing frontend dependencies (React + Inertia)..."
            npm install

            echo "âš™ï¸ Building frontend assets..."
            npm run build

            echo "âœ… Deployment finished successfully!"